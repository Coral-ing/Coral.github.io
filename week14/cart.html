<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - IT Training Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses & Resources</a></li>
                <li><a href="cart.html" class="restricted">Cart</a></li>
                <li><a href="checkout.html" class="restricted">Checkout</a></li>
            </ul>
            <div class="user-status">
                <span id="userStatus">Guest</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h1>Shopping Cart</h1>
            <div id="cartItems">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-summary">
                <div class="total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>400-123-4567</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>contact@Coraltraining.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Level 5, 123 Tech Street, Sydney NSW 2000, Australia</span>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 RTO Training Services. All rights reserved. | RTO Number: 12345</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/courses.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
